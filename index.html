<!DOCTYPE html>
<html>
<head>
  <title>简历</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 200px;
      height: auto;
      border-radius: 50%;
    }

    .info {
      margin-bottom: 30px;
    }

    .info h2 {
      margin-bottom: 10px;
    }

    .info p {
      margin: 5px 0;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .section p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>个人简历</h1>
  </header>

  <div class="info">
    <img src="your_photo.jpg" alt="头像">
    <h2>姓名</h2>
    <p>个人介绍</p>
  </div>

  <div class="section">
    <h3>教育背景</h3>
    <p>学历信息</p>
    <p>学校名称</p>
    <p>毕业时间</p>
  </div>

  <div class="section">
    <h3>工作经验</h3>
    <p>公司名称</p>
    <p>职位</p>
    <p>工作时间</p>
    <p>工作描述</p>
  </div>

  <div class="section">
    <h3>技能</h3>
    <p>技能一</p>
    <p>技能二</p>
    <p>技能三</p>
  </div>
</body>
</html>
